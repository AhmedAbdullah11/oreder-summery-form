<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    </style> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header">
          <img
            src="images/illustration-hero.svg"
            alt="Illustration of young smiling woman listening to music on her smart phone"
          />
        </div>
        <!-- card-header -->
        <div class="card-info">
          <h1 class="card-info-header">Order Summary</h1>
          <p class="card-info-text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="plan-info">
            <img src="images/icon-music.svg" alt="music icon" />
            <p class="plan-info-text">
              <span>Annual Plan</span><br />$59.99/year
            </p>
            <a class="plan-info-change-link" href="#">Change</a>
          </div>
          <!-- plan-info -->
          <button class="btn pay-btn">Proceed to Payment</button>
          <button class="btn cancel-btn">Cancel Order</button>
        </div>
        <!-- card-info -->
      </div>
      <!-- card -->
    </div>
  </body>
</html>
